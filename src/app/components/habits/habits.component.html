<div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-lg mb-6">
  <h2 class="text-2xl font-bold mb-4 text-emerald-600">Add New Habit</h2>
  <form (ngSubmit)="addHabit()" class="space-y-4">
    <input type="text" [(ngModel)]="newHabit.name" name="name" placeholder="Habit Name" class="w-full p-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
    <input type="text" [(ngModel)]="newHabit.description" name="description" placeholder="Description"
    class="w-full p-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
    <button type="submit" class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-md cursor-pointer">Add Habit</button>
  </form>
</div>

<div class="min-h-screen bg-gray-100 p-4">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-emerald-600">My Daily Habit</h1>
    <div *ngFor="let habit of habits" class="bg-white shadow-md rounded-2xl p-4 mb-4 hover:shadow-xl transition duration-300">
      <div class="flex justify-between items-center">
        <h2 class="text-xl-center font-semibold text-gray-800">{{habit.name}}</h2>
        <p class="text-sm text-gray-600">{{habit.description}}</p>
      </div>
      <!-- Toggle -->
      <div>
        <span (click)="toggleHabit(habit)" [ngClass]="habit.completed ? 'bg-emerald-500' : 'bg-red-400'"
        class="text-white text-xs font-medium px-3 py-1 rounded-full cursor-pointer">{{ habit.completed ? 'Completed' : 'Pending' }}</span>
        <button (click)="deleteHabit(habit.id)" class="text-white ml-2 bg-yellow-500  font-medium px-3 py-1 rounded-full cursor-pointer">Delete</button>
      </div>
    </div>
  </div>
</div>
